<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" fill="none">
  <!-- Network Icon -->
  <g transform="translate(0, 20)">
    <!-- Circle with dots and connections -->
    <circle cx="40" cy="40" r="38" stroke="#00B4D8" stroke-width="2" fill="none"/>
    
    <!-- Connection lines -->
    <line x1="40" y1="10" x2="40" y2="70" stroke="#00B4D8" stroke-width="1.5"/>
    <line x1="13" y1="25" x2="67" y2="55" stroke="#00B4D8" stroke-width="1.5"/>
    <line x1="13" y1="55" x2="67" y2="25" stroke="#00B4D8" stroke-width="1.5"/>
    
    <!-- Dots -->
    <circle cx="40" cy="10" r="6" fill="#00B4D8"/>
    <circle cx="40" cy="70" r="6" fill="#00B4D8"/>
    <circle cx="13" cy="25" r="6" fill="#00B4D8"/>
    <circle cx="67" cy="25" r="6" fill="#00B4D8"/>
    <circle cx="13" cy="55" r="6" fill="#00B4D8"/>
    <circle cx="67" cy="55" r="6" fill="#00B4D8"/>
  </g>
  
  <!-- Text "Melow Connect" -->
  <g transform="translate(100, 35)">
    <!-- Melow -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1A1A1A">
      Melow
    </text>
    <!-- Connect -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="#00B4D8" letter-spacing="2">
      Connect
    </text>
  </g>
</svg>